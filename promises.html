<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Promise Visual Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    .box {
      width: 250px;
      margin: 2rem auto;
      padding: 1rem;
      border: 2px dashed #ccc;
      border-radius: 10px;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .status {
      font-size: 1.2rem;
      margin-top: 1rem;
      font-weight: bold;
    }
    .pending { color: orange; }
    .resolved { color: green; }
    .rejected { color: red; }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 6px;
      background: dodgerblue;
      color: white;
      border: none;
    }
    button:hover {
      background: #006bb3;
    }
  </style>
</head>
<body>

  <h1>🎬 Promise Demo Visualizer</h1>
  <div class="box">
    <p>Click to run an async task:</p>
    <button onclick="runPromise()">Start Task</button>
    <div id="result" class="status"></div>
  </div>
  <script>

    const promise = new Promise((resolve,reject)=>{
      resolve('successful');
      reject("error");
    });
    promise.then(
      function(value){
        console.log(value);
      },
     // (val)=>console.log(val),
     function(err){
      console.log(err)
     }
     // (err)=>console.log(err)
    )

    /*
    const promise = new Promise((resolve, reject) => {
  // async task
});
 */
    //🧪 Example 1: A Basic Promise That Resolves
    console.log('first clg')
    console.log('tesing 1')

    const p = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve("✅ second clg");
          
        }, 1000);
    });

    p.then(s => {
        console.log(s);  // Logs after 1 second
    });
    console.log('Third clg')
    console.log('testing 3')

    //❌ Example 2: A Promise That Rejects     
    const errorPromise = new Promise((resolve, reject) => {
        setTimeout(() => {
            reject("❌ Something went wrong.");
        }, 1000);
    });

    errorPromise
        .then(result => console.log(result))
        .catch(error => console.error(error));  // Logs the error

    //🔁 Example 3: Chaining Promises



    const double = num => {
        return new Promise(resolve => {
            setTimeout(() => resolve(num * 2), 3000);
        });
    };

    double(2)
        .then(result => double(result))
        .then(result => double(result))
        .then(final => console.log("Result:", final)); // 2 → 4 → 8 → logs 8
        





    //🧠 Bonus: Async/Await Version
    async function runTask() {
        const result = await new Promise(resolve => {
            setTimeout(() => resolve("🎉 Done with async/await!"), 1000);
        });
        console.log(result);
   }

runTask();

   function wait(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

async function run() {
  let value = 2;
  await wait(500);
  value *= 2; // 4
  await wait(500);
  value *= 2; // 8
  await wait(500);
  value *= 2; // 16
  await wait(500)
  value *= 2;//32
  console.log("Final:", value);
}
run();


    function runPromise() {
      const result = document.getElementById('result');
      result.textContent = '⏳ Pending...';
      result.className = 'status pending';

      const myPromise = new Promise((resolve, reject) => {
        const delay = Math.random() * 3000 + 1000; // Random delay between 1-4s
        setTimeout(() => {
          if (Math.random() > 0.5) {
            resolve("✅ Resolved successfully!");
          } else {
            reject("❌ Rejected with an error.");
          }
        }, delay);
      });

      myPromise
        .then(message => {
          result.textContent = message;
          result.className = 'status resolved';
        })
        .catch(error => {
          result.textContent = error;
          result.className = 'status rejected';
        });
    }
  </script>

</body>
</html>
