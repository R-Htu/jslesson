<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    
    /* =============================================================
        1. CSS variables for Theme Management
       ============================================================= */
    :root {

        /*Light Theme Colors */
        --color-bg-light: rgb(243, 243, 243);
        --color-text-light:#333;
        --color-header-bg-light:white;
         --color-overlay-bg-light:rgba(151, 11, 11, 0.6);
        --color-button-hover-light:#111;
        --color-button-hover-text-light:#fff;
       

        /* Font Sizes*/
        --font-size-base:16px;
        --font-size-large:2.5rem;
        --font-size-medium:1.2rem;
        --font-size-small:0.9rem;

        /* transition duration*/
        --transition-duration:0.3s;
    }

    body.dark-mode {
        --color-bg-dark: #121212;
        --color-text-dark : #e0e0e0;

    }
    
    /* =============================================================
        2. Reset and Base Styles
       ============================================================= */

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: var(--color-bg-light);
        color:var(--color-text-light);
        line-height: 1.6;
    }

    body.dark-mode {
        background-color: var(--color-bg-dark);
        color: var(--color-text-dark);
    }

    /* =============================================================
        3. Header Styles
       ============================================================= */

    header {
        background-color: var(--color-header-bg-light);
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow:0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header.dark-mode {
        background-color: var(--color-bg-dark);
        color: var(--color-text-dark);
    }

    .header-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1.5rem 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;

    }

    header h1 {
        font-size: var(--font-size-large);
        display: flex;
        align-items: center;
        gap: 0.5rem;
        
    }

    .header-control {
        margin-top: 1rem;
        display: flex;
        gap: 1rem;
        align-items: center;
    }

    #searchBar {
        border: 1px solid grey;
        border-radius: 30px;
        padding: 0.6rem 1.2rem;
    }

    #searchBar:focus {
        outline: none;
    }

    #themeToggle {
        border: none;
        background: none;
        font-size: 1.5rem;
    }

    /* =============================================================
        4. Navigation Styles
       ============================================================= */
    
    nav ul {
        list-style: none;
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
        justify-content: center;
    }
    nav .filter-btn {
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 30px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem ;
        font-size: var(--font-size-medium);
        transition:background-color 0.3s, color var(--transition-duration), transform var(--transition-duration) ;
        transition: all var(--transition-duration);
        
    }

    nav .filter-btn:hover {
        background-color: var(--color-button-hover-light);
        color: var(--color-button-hover-text-light);
        transform: translateY(-3px);
    }

    /* =============================================================
        4. Navigation Styles
       ============================================================= */

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        width: 1400px;
        margin: 0 auto;
        padding: 2rem 1rem ;
        
    }

    .gallery-item {
        position: relative;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 6px 18px rgba(252, 2, 2, 0.1);
        transition: transfom var(--transition-duration);
    }

    .gallery-item img {
        width: 100%;
        height: 350px;
        object-fit: cover;
       
    }

    .gallery-item:hover img {
        transform: scale(1.1);
    }

    .overlay {
        position: absolute;
        bottom: 0;
        color: white;
        padding: 1rem;
        text-align: center;
        background-color:var(--color-overlay-bg-light) ;
        width: 100%;
        transform: translateY(100%);
        transition: transform var(--transition-duration), background-color 0.3s;
    }

    .overlay h3 {
        font-size: var(--font-size-medium);
        margin-bottom: 0.6rem;
        font-weight: 700;
    }

    .overlay p {
        line-height: 1.4;
        font-size: var(--font-size-small);
    }

    .gallery-item:hover .overlay {
        transform: translateY(0);
    }

    footer {
        text-align: center;
    }


 
    </style>
</head>
<body>
   <header>
        <div class="header-container">
            <h1><i class="fa-solid fa-code"></i>My Portfolio</h1>
            <div class="header-control">
                <input type="text" id="searchBar" placeholder="Search Projects...">
                <button id="themeToggle" aria-label="Toggle Dark/Light Mode"><i class="fa-solid fa-moon"></i></button>
            </div>
            <nav>
                <ul>
                    <li><button class="filter-btn active" data-filter="all"><i class="fa-solid fa-table"></i>All</button></li>
                    <li><button class="filter-btn" data-filter="web"><i class="fa-solid fa-laptop-code"></i>Web Design</button></li>
                    <li><button class="filter-btn" data-filter="graphic"><i class="fa-solid fa-palette"></i>Graphic Design</button></li>
                    <li><button class="filter-btn" data-filter="photography"><i class="fa-solid fa-camera"></i>Photography</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="gallery">
            <!-- Web Project-->
            <div class="gallery-item" data-category="web">
                <img src="https://thursd.com/storage/media/53153/red-rose-on-a-dark-background.jpg" alt="Rose">
                <div class="overlay">
                    <h3>Web Project 1</h3>
                    <p>A resoponsive website for a local business</p>
                </div>
            </div>
            <!-- Graphic Project-->
            <div class="gallery-item" data-category="graphic">
                <img src="https://thursd.com/storage/media/53153/red-rose-on-a-dark-background.jpg" alt="Rose">
                <div class="overlay">
                    <h3>Graphic Project 1</h3>
                    <p>A resoponsive website for a local business</p>
                </div>
            </div>

            <!-- Photography Project-->
            <div class="gallery-item" data-category="photography">
                <img src="https://thursd.com/storage/media/53153/red-rose-on-a-dark-background.jpg" alt="Rose">
                <div class="overlay">
                    <h3>Graphic Project 1</h3>
                    <p>A resoponsive website for a local business</p>
                </div>
            </div>
        </section>
    </main>

            <a href="https://www.instagram.com/"><i class="fa-brands fa-square-instagram"></i>Instagram</a>
            <a href="https://www.linkedin.com/feed/"><i class="fa-brands fa-linkedin"></i>LinkedIn</a>
            <a href="https://www.facebook.com/marketplace/103720949666092/pianos/"><i class="fa-brands fa-facebook"></i>Facebook</a>
        </p>
      
    </footer>

    <script>
        const themeToggleBtn = document.getElementById('themeToggle');
        const body = document.body;
        const header = document.querySelector('header');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const themeIcon = themeToggleBtn.querySelector('i');
        const saveTheme = localStorage.getItem('theme') || 'light-mode';
        console.log(saveTheme);
        
        function applyTheme (theme) {
            const isDark = theme === 'dark-mode';
            console.log(isDark);
            body.classList.toggle('dark-mode', isDark);
            header.classList.toggle('dark-mode',isDark);

                themeIcon.classList.toggle('fa-moon',!isDark);
                themeIcon.classList.toggle('fa-sun', isDark);
            
        }
        applyTheme(saveTheme);

        themeToggleBtn.addEventListener('click',()=>{
            const isCurrentlyDark = body.classList.contains('dark-mode');
            const newTheme = isCurrentlyDark ? 'light-mode' : 'dark-mode';
            
                applyTheme(newTheme);
                localStorage.setItem('theme', newTheme);
            
        })
