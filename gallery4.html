<!DOCTYPE html>
<html lang="en">
<head>

   <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    
    /* =============================================================
        1. CSS variables for Theme Management
       ============================================================= */
    :root {

        /*Light Theme Colors */
        --color-bg-light: rgb(223, 218, 218);
        --color-text-light:#333;
        --color-header-bg-light:white;
         --color-overlay-bg-light:rgba(151, 11, 11, 0.6);
        --color-button-hover-light:#111;
        --color-button-hover-text-light:#fff;
        --color-footer-bg-light:#fff;
       

        /* Font Sizes*/
        --font-size-base:16px;
        --font-size-large:2.5rem;
        --font-size-medium:1.2rem;
        --font-size-small:0.9rem;

        /* transition duration*/
        --transition-duration:0.3s;
    }

    /* Dark Theme Colors */

    body.dark-mode {
        --color-bg-dark: #121212;
        --color-text-dark:#e0e0e0;
        --color-header-bg-dark:#1e1e1e;
         --color-overlay-bg-dark: rgba(0, 0, 0, 0.85);
        --color-button-bg-dark:#454242;
        --color-button-text-dark:#fff;
        --color-button-hover-bg-dark:#7a6161;
        --color-footer-bg-dark:#1e1e1e;
    }
    
    /* =============================================================
        2. Reset and Base Styles
       ============================================================= */

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: var(--color-bg-light);
        color:var(--color-text-light);
        line-height: 1.6;
    }

    body.dark-mode {
        background-color: var(--color-bg-dark);
    }

    /* =============================================================
        3. Header Styles
       ============================================================= */

    header {
        background-color: var(--color-header-bg-light);
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow:0 2px 8px rgba(247, 4, 4, 0.1);
    }
    
    body.dark-mode header {
        background-color: var(--color-header-bg-dark);
    }

    .header-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1.5rem 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;

    }

    header h1 {
        font-size: var(--font-size-large);
        display: flex;
        align-items: center;
        gap: 0.5rem;
        
    }

    body.dark-mode header h1 {
        color:white;
    }

    .header-control {
        margin-top: 1rem;
        display: flex;
        gap: 1rem;
        align-items: center;
    }

    #searchBar {
        border: 1px solid grey;
        border-radius: 30px;
        padding: 0.6rem 1.2rem;
    }

    #searchBar:focus {
        outline: none;
    }

    #themeToggle {
        border: none;
        background: none;
        font-size: 1.5rem;
    }

    /* =============================================================
        4. Navigation Styles
       ============================================================= */
    
    nav ul {
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-top: 1rem;
        justify-content: center;
    }
    nav .filter-btn {
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 30px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem ;
        font-size: var(--font-size-medium);
        transition:background-color 0.3s, color var(--transition-duration), transform var(--transition-duration) ;
        transition: all var(--transition-duration);
        
    }

    body.dark-mode nav .filter-btn {
        background-color: var(--color-button-bg-dark);
        color: var(--color-button-text-dark);
    }

    nav .filter-btn:hover {
        background-color: var(--color-button-hover-light);
        color: var(--color-button-hover-text-light);
        transform: translateY(-3px);
    }

    body.dark-mode .filter-btn:hover {
        background-color: var(--color-button-hover-bg-dark);
        
    }

    /* =============================================================
        5. Gallery Styles
       ============================================================= */

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem 1rem ;
        
    }

    .gallery-item {
        position: relative;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 6px 18px rgba(252, 2, 2, 0.1);
        transition: transfom var(--transition-duration);
    }

    .gallery-item img {
        width: 100%;
        height: 350px;
        object-fit: cover;
       
    }

    .gallery-item:hover img {
        transform: scale(1.1);
    }

    .overlay {
        position: absolute;
        bottom: 0;
        color: white;
        padding: 1rem;
        text-align: center;
        background-color:var(--color-overlay-bg-light) ;
        width: 100%;
        transform: translateY(100%);
        transition: transform var(--transition-duration), background-color 0.3s;
    }

    body.dark-mode .overlay{
        background-color: var(--color-overlay-bg-dark);
    }

    .overlay h3 {
        font-size: var(--font-size-medium);
        margin-bottom: 0.6rem;
        font-weight: 700;
    }

    .overlay p {
        line-height: 1.4;
        font-size: var(--font-size-small);
    }

    .gallery-item:hover .overlay {
        transform: translateY(0);
    }

    /* =============================================================
        6. Navigation Styles
       ============================================================= */
    
    footer {
        background-color: var(--color-footer-bg-light);
        text-align: center;
        margin-top:3rem ;
        padding: 2rem 1rem;
        box-shadow: 0 -2px 10px rgba(254, 4, 4, 0.1);

    }

    body.dark-mode footer {
        background-color: var(--color-footer-bg-dark);
        color: var(--color-button-text-dark);
    }

    footer a {
        text-decoration: none;
        color: inherit;
        margin: 0 0.5rem;
    }

    footer a:hover {
        color: #05028c;
        transform: scale(1.2);
    }

    footer a i {
        margin-right: 0.2rem;
    }



    /* =============================================================
        7. Resposive Design Adjustments
       ============================================================= */

    @media (max-width:768px) {
        header h1 {
            font-size: 2rem;
        }

        #searchBar {
            width:200px;
        }

        nav ul li .filter-btn {
            font-size:16px;
        }

 
    }

    @media (max-width:480px) {
        header h1 {
            font-size: 1.8rem;
        }

        #searchBar {
            width:150px;
        }
    }



    </style>
</head>
<body>

    <script>
       
        const themeToggleBtn = document.getElementById('themeToggle');
        const body = document.body;
        const header = document.querySelector('header');

        const themeIcon = themeToggleBtn.querySelector('i');

         //console.log(footer.classList.contains('hello'))

        function applyTheme(theme){

            const isDark = theme === 'dark-mode';
            
                body.classList.toggle('dark-mode', isDark);
                themeIcon.classList.toggle('fa-moon', !isDark);
                themeIcon.classList.toggle('fa-sun',isDark);
            
        }

        themeToggleBtn.addEventListener('click', ()=>{

            const isCurrentlyDark = body.classList.contains('dark-mode');
            const newTheme = isCurrentlyDark ? 'light-mode' : 'dark-mode';

            applyTheme(newTheme);

        })
