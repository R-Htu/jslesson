<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="sort-section">Sort collection</h1>
    <script>
        const array = [34, 12, 36, 78, 54, 20, 9, 7];
        array.forEach(val=>{
            const div = document.createElement('div');
            div.textContent = val;
            document.querySelector('#sort-section').insertAdjacentElement('afterend',div);
        })
    </script>
</body>
</html>
