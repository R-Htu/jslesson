    <div id="display">No Pain, No gain</div>

    <script>
        const dispaly = document.getElementById('display');
    
        const quotes = ["I believe that nothing in life is unimportant; every moment can be a beginning",
                        "Life is what happens when you're busy making other plans.",
                         "Get busy living or get busy dying"
        ]
        // quotes[1]

        function showQoute() {
            const index = Math.floor(Math.random()*quotes.length);
            // 0, 1,2
            dispaly.style.opacity = 0;

            setTimeout(()=>{
                dispaly.textContent = quotes[index];
                dispaly.style.opacity = 1;
            }, 1000)

        }
        showQoute();

        const quoteInterval = setInterval(showQoute,2000);
        // 1000 = 1s
        // 100000 = 10s
        // 50000 = 50 s

        setTimeout(()=>{
            clearInterval(quoteInterval);
        }, 10000)
