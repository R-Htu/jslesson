<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CO‚ÇÇ Tracker Tycoon</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
      text-align: center;
    }

    .floating-leaf{
      width: 40px;
      height: 40px;
      opacity: 0.4;
      position: absolute;
      pointer-events: none;
      animation:falling-leaf 0.2s ease-in-out infinite;
    }

    @keyframes falling-leaf {
      0%{
        transform: translateY(0) rotate(0deg);
      }
      100%{
        transform:translateY(120vh) rotate(360deg);
      }
    }

    .container{
      max-width: 1200px;
      margin: 20px auto;
    }

    .start-screen.active{
      display: block;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 20px;
    }
    h1{
      font-size: 3.5rem;
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(
      to right,
      red,
      orange,
      yellow,
      green,
      blue,
      indigo,
      violet
      );
      background-clip: text;
      color: transparent;
      background-size: 400%;
      animation: flow 4s ease-in-out infinite;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3),
      0 0 25px rgba(255, 255, 255, 0.2);
      z-index: 1;
      position: relative;
    }
    @keyframes flow {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
	}

    .game-screen{
      display: none;
    }

    button{
      max-width: 250px;
      height: auto;
      border:4px solid transparent;
      border-top-color:  #6B8E23;
      border-bottom-color: #6B8E23;
      border-radius: 14px 0 14px 0;
      background: linear-gradient(
        30deg,
        rgba(182, 0, 254, 0.3),
        rgba(26, 1, 251, 0.2),
        rgba(7, 252, 3, 0.3)
      );
      padding: 7px 14px;
      cursor: pointer;
      transition:all 0.3s ease-in-out;
      box-shadow: 0 0 3px black;
      color: darkslategray;
      font-weight: 600;
    }
    button:hover{
      background: grey;
      transform: scale(1.03);
    }
    .round{
      color: green;
      text-decoration: underline;
      margin-left: 3px;
    }
   /* .round {
      background-color: gray;
      width:30px;
      height: 30px;
      border-radius: 50%;
      padding: 3px;
      color: white;
      font-weight: bold;
      font-size: 10px;
      margin-left: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
    }*/
  </style>
</head>
<body>
  <div class="container">
    <!--  Hope you aren't confused this is a start page :)-->
    <div class="start-screen active" id="startScreen">
      <h1>üåç CO‚ÇÇ Tracker Tycoon üåç</h1>
      <p style="color:#6B8E23; font-weight: 600; font-size: 1.2rem;">Manage your city. Reduce emissions. Balance energy. Play smart!</p>
      <button onclick="startGame()">‚ñ∂Ô∏è Start Game</button>
    </div>

    <!--  Hope you aren't confused this is a gave page :)-->
    <div class="game-screen" id="gameScreen">
      <h1>CO‚ÇÇ Tracker Tycoon üåç - Advanced</h1>
      <p>You are the mayor! Choose green policies to reduce emissions and energy use.</p>

      <div class="main-layout">
        <div class="left-panel">
          <div class="policy-buttons">
            <button onclick="applyPolicy('solar')">‚òÄÔ∏è Build Solar Farm <span class="round" data-policy="solar">0</span></button>
            <button onclick="applyPolicy('bike')">üö¥ Promote Biking <span class="round" data-policy="bike">0</span></button>
            <button onclick="applyPolicy('factory')">üè≠ Limit Factory Output <span class="round" data-policy="factory">0</span></button>
            <button onclick="applyPolicy('highway')">üõ£Ô∏è Highway</button>
            <button onclick="applyPolicy('airtravel')">‚úàÔ∏è Air Travel</button>
        </div>  
      </div>
      <div class="right-panel">
        <div class="chart-box">
          <canvas id="co2Chart"></canvas>
          <div class="prograss-bar">
            <div class="progress-fill progress-co2" id="progressCo2"></div>
          </div>
        </div>
      </div>
    </div>
        <button onclick="saveProgress()">üíæ Save Progress</button>
        <button onclick="loadProgress()">üìÇ Load Progress</button>
        <div class="ai-suggestion" id="aiSuggestion">AI Suggestion will appear here...</div>
        <div class="achievements" id="achievements">Achievements: None yet</div>
        <div class="event-log" id="eventLog">Event log will appear here...</div>
    </div>
  </div>
  

  <script>

    const startGame=()=>{
      document.querySelector('#startScreen').style.display = "none";
      document.querySelector('#gameScreen').style.display = "block";
    }

    const leafShapes = [
      "M50 0 C80 20, 100 50, 50 100 C0 50, 20 20, 50 0 Z",
      "M50 0 Q75 25 50 100 Q25 25 50 0 Z",
      "M50 0 C70 10, 80 90, 50 100 C20 90, 30 10, 50 0 Z"
    ];

    const autumnColors = [
      "#FF7F50", // ^_^ coral
      "#FFA500", // 	(‡≤•Ôπè‡≤•) orange
      "#FFD700", // @_@ gold
      "#FF6347", // @_@ tomato
      "#CD5C5C", // (‡∏á'ÃÄ-'ÃÅ)‡∏á indian red
      "#8B4513", // 	‡≤†_‡≤† saddle brown
      "#D2691E",  // -_- chocolate
      "#228B22",
      "#00FF7F",
      "#32CD32",
      "#6B8E23",
      "#6B8E23"
    ];

    const createLeaf = () =>{
      const leaf = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      leaf.setAttribute('class', 'floating-leaf');
      leaf.setAttribute('viewBox','0 0 100 100')
      leaf.style.left = Math.random()*100 + "vw";
      leaf.style.transform = `rotate(${Math.random()*360}deg) scale(${0.8 + Math.random()*0.4})`;
      leaf.style.animationDuration = 8 + Math.random() * 5 + "s";
      leaf.style.top = "-50px";
      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute('d',leafShapes[Math.floor(Math.random()*leafShapes.length)]);
      path.setAttribute('fill', autumnColors[Math.floor(Math.random()*autumnColors.length)])

      leaf.appendChild(path);
      document.body.appendChild(leaf);

      setTimeout(()=>leaf.remove(),15000);
    }
    createLeaf();
    for(let i = 0; i < 10; i++){
      setTimeout(createLeaf, i * 150);
    }
    setInterval(createLeaf,800);


    let co2Levels = [100];
    let labels = ["Start"];
    let round = 1;

    const policyCounts = {
      solar: 0,
      bike: 0,
      factory: 0
    };

    const co2Chart = new Chart(document.querySelector('#co2Chart'), {
      type: "line",
      data: {
        labels: labels,
        datasets: [{
          label: "CO‚ÇÇ Level",
          borderColor: '#e53935',
          data: co2Levels,
          fill: false
        }]
      }
    });

    const applyPolicy = policy => {
      let co2Change = 0;
      if (policy === 'solar') co2Change = -10;
      else if (policy === 'bike') co2Change = -7;
      else if (policy === 'factory') co2Change = -15;

   
      const lastValue = co2Levels[co2Levels.length - 1];
      console.log(lastValue);
      co2Levels.push(lastValue + co2Change);
      labels.push("Round " + round++);
      co2Chart.update();

   
      policyCounts[policy]++;
      const counterSpan = document.querySelector(`.round[data-policy="${policy}"]`);
      if (counterSpan) {
        counterSpan.textContent = policyCounts[policy];
      }
    }

    function saveProgress() {
      alert("Save not implemented yet.");
    }

    function loadProgress() {
      alert("Load not implemented yet.");
    }
  </script>
</body>
</html>
