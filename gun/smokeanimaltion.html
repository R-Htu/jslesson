<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gun Spin & Smoke Effect</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    .container {
      position: relative;
    }

    #gun {
      font-size: 3rem;
      cursor: pointer;
      transition: transform 0.6s ease;
      display: inline-block;
    }

    .smoke {
      position: absolute;
      font-size: 2rem;
      opacity: 0;
      animation: smokeMove 1s ease-out forwards;
    }

    @keyframes smokeMove {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y));
        opacity: 0;
      }
    }
  </style>
</head>

  <div class="container">

  <script>
    const gun = document.getElementById('gun');
    let angle = 0;

    gun.addEventListener('click', () => {
      angle += 720;
      gun.style.transform = `rotate(${angle}deg)`;

      for (let i = 0; i < 6; i++) {
        const smoke = document.createElement('div');
        smoke.className = 'smoke';
        smoke.textContent = ' ðŸ’¨ðŸ’¥';

        const degree = i * 60;
        const radian = degree * Math.PI / 180;

        const x = Math.cos(radian) * 100;
        const y = Math.sin(radian) * 100;

        smoke.style.setProperty('--x', `${x}px`);
        smoke.style.setProperty('--y', `${y}px`);
        smoke.style.left = `25px`;
        smoke.style.top = `-10px`;

        gun.parentElement.appendChild(smoke);

        setTimeout(() => smoke.remove(), 1000);
      }
    });
  </script>
