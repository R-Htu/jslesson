<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gun Spin + Color Change + Smoke</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes smokeMove {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y));
        opacity: 0;
      }
    }
    .smoke {
      position: absolute;
      font-size: 2rem;
      opacity: 0;
      animation: smokeMove 1s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen overflow-hidden">

  <div class="relative inline-block text-5xl cursor-pointer select-none transition-transform duration-700" id="gun">ðŸ”«</div>

  <script>
    const gun = document.getElementById('gun');
    let angle = 0;

    // ðŸŽ¨ Array of Tailwind-compatible text color classes
    const gunColors = [
      'text-red-500',
      'text-yellow-400',
      'text-green-400',
      'text-blue-400',
      'text-purple-400',
      'text-pink-400',
      'text-orange-400',
      'text-teal-300',
    ];

    function getRandomColorClass() {
      const index = Math.floor(Math.random() * gunColors.length);
      return gunColors[index];
    }

    gun.addEventListener('click', () => {
      angle += 720;
      gun.style.transform = `rotate(${angle}deg)`;

      // ðŸ§¼ Remove previous color classes
      gun.classList.remove(...gunColors);

      // ðŸŽ² Add a random new color
      gun.classList.add(getRandomColorClass());

      // ðŸ’¨ Create 6 smoke puffs
      for (let i = 0; i < 6; i++) {
        const smoke = document.createElement('div');
        smoke.className = 'smoke';
        smoke.textContent = 'ðŸ’¨';

        const degree = i * 60;
        const radian = degree * Math.PI / 180;

        const x = Math.cos(radian) * 100;
        const y = Math.sin(radian) * 100;

        smoke.style.setProperty('--x', `${x}px`);
        smoke.style.setProperty('--y', `${y}px`);
        smoke.style.left = `25px`;
        smoke.style.top = `-10px`;

        gun.parentElement.appendChild(smoke);
        setTimeout(() => smoke.remove(), 1000);
      }
    });
  </script>
</body>
</html>
