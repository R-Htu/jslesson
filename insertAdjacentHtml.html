<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>insertAdjacentHTML</h1>
    <div id="box">
        <p>Existing content</p>
        <p>another paragraph</p>
    </div>

    <script>

        //element.insertAdjacentHTML(position, htmlString);
       const box = document.getElementById('box');

        // 1. Insert before the element itself
        box.insertAdjacentHTML('beforebegin', '<p>Before the box</p>');

        // 2. Insert after the element itself
        box.insertAdjacentHTML('afterend', '<p>After the box</p>');

        // 3. Insert as the first child
        box.insertAdjacentHTML('afterbegin', '<p>First inside the box</p>');

        // 4. Insert as the last child
        box.insertAdjacentHTML('beforeend', '<p>Last inside the box</p>');
        
    </script>
</body>
</html>
