<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CO‚ÇÇ Tracker Tycoon</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>

    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
      text-align: center;
      background:rgba(253, 239, 239, 0.2);
      /*background: linear-gradient(to right, rgba(0, 14, 13, 0.3), rgba(11, 75, 3, 0.3),rgba(33, 32, 2, 0.3));*/
    }
    #startBtn{
        z-index: 10000;
    }

    .floating-leaf{
      opacity: 0.3;
      position: absolute;
      pointer-events: none;
      
    }

    @keyframes falling-leaf {
      0%{
      transform: translateY(0) rotate(0deg);
      }
      100%{
      transform:translate(40vw,120vh) rotate(720deg);
      }
    }

    .static-leaf {
      position: absolute;
      width: 60px;
      height: 60px;
      opacity: 0.15;
    }

    #seasonToggleBtn {
      padding: 12px 20px;
      max-width: 70px;
      max-height: 60px;
      border-radius: 40%;
      border: none;
      border-radius: 25px;
      background: linear-gradient(145deg, #ffb347, #ffcc33);
      color: white;
      font-size:7px;
      font-weight: bold;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.4s ease;
      position: fixed;
      top:10px;
      right: 10px;
      z-index: 100;
    }

    #seasonToggleBtn:hover {
      background: linear-gradient(145deg, #52b788, #d39b0d);
      transform: scale(1.3);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    
    }
   
    .start-screen, .game-screen{
      display: none;
    }

    .start-screen.active{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 20px;
    
    }

    
    .container{
      max-width: 1200px;
      margin: 0 auto;
      
    }
    
    h1{
      font-size: 3.5rem;
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(
      to right,
      red,
      orange,
      yellow,
      green,
      blue,
      indigo,
      violet
      );
      background-clip: text;
      color: transparent;
      background-size: 400%;
      animation: flow 4s ease-in-out infinite;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3),
      0 0 25px rgba(255, 255, 255, 0.2);
      z-index: 1;
      position: relative;
    }
    @keyframes flow {
      0% {
      background-position: 0% 50%;
      }
      100% {
      background-position: 100% 50%;
      }
    }

    button{
      max-width: 250px;
      height: auto;
      border:4px solid transparent;
      border-top-color:  #6B8E23;
      border-bottom-color: #6B8E23;
      border-radius: 14px 0 14px 0;
      background: linear-gradient(
      30deg,
      rgba(182, 0, 254, 0.3),
      rgba(26, 1, 251, 0.2),
      rgba(252, 65, 3, 0.3)
      );
      padding: 7px 14px;
      cursor: pointer;
      transition:all 0.3s ease-in-out;
      box-shadow: 0 0 3px black;
      color: darkslategray;
      font-weight: 600;
    }

    button:hover{
      background: grey;
      transform: scale(1.03);
    }
    .round{
      color: green;
      text-decoration: underline;
      margin-left: 3px;
    }

    .game-screen{
      background:white;
    }

  </style>
</head>
<body>

  <!--  Hope you aren't confused this is a start page :)-->
	<div class="start-screen active" id="startScreen">
	  <button id="seasonToggleBtn" onclick="toggleSeason()">üçÅ Autumn Mode</button>
	  <h1>üåç CO‚ÇÇ Tracker Tycoon üåç</h1>
	  <p style="color:#6B8E23; font-weight: 600; font-size: 1.2rem;">Manage your city. Reduce emissions.
		 Balance energy. Play smart!</p>
	  <button onclick="startGame()" id="startBtn">‚ñ∂Ô∏è Start Game</button>
	</div>

  <div class="container">
	<!--  Hope you aren't confused this is a gave page :)-->
	<div class="game-screen" id="gameScreen">
	  <h1>CO‚ÇÇ Tracker Tycoon üåç - Advanced</h1>
	  <p>You are the mayor! Choose green policies to reduce emissions and energy use.</p>

	  <div class="main-layout">
		<div class="left-panel">
		  <div class="policy-buttons">
			<button onclick="applyPolicy('solar')">‚òÄÔ∏è Build Solar Farm <span class="round" data-policy="solar">0</span></button>
			<button onclick="applyPolicy('bike')">üö¥ Promote Biking <span class="round" data-policy="bike">0</span></button>
			<button onclick="applyPolicy('factory')">üè≠ Limit Factory Output <span class="round" data-policy="factory">0</span></button>
			<button onclick="applyPolicy('highway')">üõ£Ô∏è Highway</button>
			<button onclick="applyPolicy('airtravel')">‚úàÔ∏è Air Travel</button>
		</div>  
	  </div>
	  <div class="right-panel">
		<div class="chart-box">
		  <canvas id="co2Chart"></canvas>
		  <div class="prograss-bar">
			<div class="progress-fill progress-co2" id="progressCo2"></div>
		  </div>
		</div>
	  </div>
	</div>
		<button onclick="saveProgress()">üíæ Save Progress</button>
		<button onclick="loadProgress()">üìÇ Load Progress</button>
		<div class="ai-suggestion" id="aiSuggestion">AI Suggestion will appear here...</div>
		<div class="achievements" id="achievements">Achievements: None yet</div>
		<div class="event-log" id="eventLog">Event log will appear here...</div>
	</div>
  </div>

   <script>
    const startScreen = document.querySelector('#startScreen');
    const startGame = () => {
        startScreen.style.display = "none";
        document.querySelector('#gameScreen').style.display = "block";
    };
    const autumnColors = ["#FF7F50", "#FFA500", "#FFD700", "#FF6347", "#CD5C5C", "#8B4513", "#D2691E"];
    const springColors = ["#228B22", "#00FF7F", "#32CD32", "#6B8E23", "#7CFC00", "#66CDAA"];
    const leafShapes = [
        "M50 0 C80 20, 100 50, 50 100 C0 50, 20 20, 50 0 Z",
        "M50 0 Q75 25 50 100 Q25 25 50 0 Z",
        "M50 0 C70 10, 80 90, 50 100 C20 90, 30 10, 50 0 Z"
    ];

    let currentSeason = "autumn";

    const getRandomFromArray = (arr) => arr[Math.floor(Math.random() * arr.length)];
    const getSeasonColors = () => currentSeason === "spring" ? springColors : autumnColors;

    const createLeafSVG = (isFloating = true) => {
        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.setAttribute("viewBox", "0 0 100 100");
        svg.setAttribute("class", isFloating ? "floating-leaf" : "static-leaf");

        // Common styles
        svg.style.left = `${Math.random() * 100}vw`;
        svg.style.top = `${Math.random() * (isFloating ? -250 : 100)}vh`;
        svg.style.width = `${Math.random() * (isFloating ? 100 : 230) + 30}px`;
        svg.style.height = `${Math.random() * (isFloating ? 100 : 230) + 30}px`;
        svg.style.transform = `rotate(${Math.random() * 360}deg) scale(${0.8 + Math.random() * (isFloating ? 0.4 : 0.6)})`;

        if (isFloating) {
        svg.style.animation = `falling-leaf ${8 + Math.random() * 5}s ease-in-out forwards`;
        }

        const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        path.setAttribute("d", getRandomFromArray(leafShapes));
        path.setAttribute("fill", getRandomFromArray(getSeasonColors()));
        svg.appendChild(path);

        return svg;
    };

    const createLeaf = () => {
        const leaf = createLeafSVG(true);
        startScreen.appendChild(leaf);
        setTimeout(() => leaf.remove(), 15000);
    };

    const generateStaticLeaves = (count = 30) => {
        for (let i = 0; i < count; i++) {
        const staticLeaf = createLeafSVG(false);
        startScreen.appendChild(staticLeaf);
        }
    };

    const toggleSeason = () => {
        currentSeason = currentSeason === "autumn" ? "spring" : "autumn";
        const btn = document.getElementById("seasonToggleBtn");

        if (currentSeason === "spring") {
        btn.innerHTML = "üå∏ Spring Mode";
        btn.style.background = "linear-gradient(145deg, #a3f7bf, #60d394)";
        } else {
        btn.innerHTML = "üçÅ Autumn Mode";
        btn.style.background = "linear-gradient(145deg, #ffb347, #ffcc33)";
        }

       for (let i = 0; i < 20; i++) setTimeout(createLeaf, i * 50);

        document.querySelectorAll(".static-leaf path").forEach((leaf) => {
        leaf.setAttribute("fill", getRandomFromArray(getSeasonColors()));
        });
    };

   
    createLeaf();
    for (let i = 0; i < 20; i++) setTimeout(createLeaf, i * 50);
    setInterval(createLeaf, 800);
    generateStaticLeaves(40);
</script>
</body>
</html>
