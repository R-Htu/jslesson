<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Check JavaScript split()</</h2>
    <input type="text" id="input" placeholder="Type something...">
    <button onclick="splitWords()">Split</button>
    <p id="result"></p>
    <script>
        const sentence = "I love learning JavaScript!";
        const words = sentence.split(" ");
        console.log(words); //["I", "love", "learning", "JavaScript!"]

        const data = "apple,banana,grape,orange";
        const fruits = data.split(",");
        console.log(fruits);//["apple", "banana", "grape", "orange"]

        const word = "hello";
        const letters = word.split("");
        console.log(letters); //["h", "e", "l", "l", "o"]

        const phone = "123-456-7890";
        const parts = phone.split("-");
        console.log(parts); //["123", "456", "7890"]
        console.log(parts[1])

        const sent = "Sorting is fun and educational";
        const lastWord = sent.split(" ").pop();  // .pop() gets the last item
        console.log(lastWord);//"educational"

        function splitWords() {
        const text = document.getElementById("input").value;
        const words = text.split(" ");
        console.log(words);
        document.getElementById("result").textContent = "Words: " + words.join('; ');
    }

    </script>
</body>
</html>
