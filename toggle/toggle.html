<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toggle Box Color</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }

    .box {
      width: 200px;
      height: 120px;
      background-color: rgba(186, 186, 186,0.4);
      text-align: center;
      line-height: 120px;
      margin-bottom: 1rem;
      border-radius: 10px;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .red {
      background-color: rgb(180, 18, 18);
      color: white;
      border: 20px solid black;
    }

    button {
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6c3f3f;
    }
  </style>
</head>
<body>

    <div class="box">Hello!</div>
  <button id="addRed">Add Red</button>
  <button id="removeRed">Remove Red</button>
  <button id="toggleRed">Toggle Red</button>

<script>
  const box = document.querySelector('.box');
  const addBtn = document.getElementById('addRed');
  const removeBtn = document.getElementById('removeRed');
  const toggleBtn = document.getElementById('toggleRed');

  addBtn.addEventListener('click', () => {
    box.classList.toggle('red', true);  
  });

  removeBtn.addEventListener('click', () => {
    box.classList.toggle('red', false); 
  });

  toggleBtn.addEventListener('click', () => {
    box.classList.toggle('red');     
  });
</script>


</body>
</html>
