<body>
  <h2>Callback Function Example</h2>
  <button onclick="startGreeting()">Click to Greet</button>

  <script>
    function greetUser(name, callback) {
      alert("Hello " + name + "!");
      callback(); // This is the callback
    }

    function sayGoodbye() {
      alert("Goodbye!");
    }

    function startGreeting() {
      greetUser("Anthony", sayGoodbye); // Passing sayGoodbye as a callback
    }
