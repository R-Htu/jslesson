<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #h2 {
           /* background-color: rgb(82, 59, 145);*/
        }

        .first-list {
            color: green;
        }

        .second-list {
            color:orange;
        }
        img {
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="parentDiv">
        Parent: 
    </div>
    <h1>SetInterval Counter</h1>
    <p id="counter">0</p>
    <button onclick="startCounter()">Start</button>
    <button onclick="stopCounter()">Stop</button>

    <div id="box">
        <ul id="list">
            <li class="first-list">apple</li>
          <!--  <li class="second-list">orange</li> -->
        </ul>
    </div>
    <h1>SetTimeout </h1>
    <button onclick="showMessage()">Click me</button>
    <p id="message"></p>

    <p id="lastP"></p>
    <h2 id="h2"></h2>

   <!-- <img src="https://wallpapercave.com/wp/0pMys4b.jpg" alt="">-->
 <img src="" alt="">


    <!--<div id="firstDiv">This is the first div</div>-->

    <script>
        const image = document.createElement('img');
        image.setAttribute('src',"https://wallpapercave.com/wp/0pMys4b.jpg");
        image.setAttribute('alt','The image is not there');

        document.body.appendChild(image);




        const ul = document.getElementById('list');
        const li = document.createElement('li');
        li.setAttribute('class','second-list');
        li.textContent = 'Orange';
        ul.appendChild(li);





        const parentDiv = document.getElementById('parentDiv');
        const div = document.createElement('div');
        div.textContent = 'This is the first div';
        //document.body.appendChild(div);
        parentDiv.appendChild(div);

        const h2 = document.getElementById('h2');
        h2.style.color = 'green';
        h2.style.backgroundColor = 'lightgray';
        h2.textContent = 'How are you?';

        document.getElementById('lastP').textContent = '<i>Hello world</i>'

        function showMessage() {
            const p = document.getElementById('message');
            p.textContent= "Please wait 3 minutes";

            setTimeout(()=>{
                p.textContent = 'Boom Timeout';
            }, 3000)
        }

        //setTimeout(function, time)
        //setTimeout(()=>{
            //console.log('hello')
        //}, 1000)






        let count = 0; 
        let invervalId; 

        // setInterval(function, time)

        function startCounter() {
            const counter = document.getElementById('counter');
           invervalId = setInterval(() => {
                count++;
                counter.textContent = count;
            }, 1000);
        }
      
        //clearInterval()
        const stopCounter = () => {
            clearInterval(invervalId);
        }

    </script>
</body>
</html>
