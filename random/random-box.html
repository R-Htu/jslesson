<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color:rgb(255, 0, 122);
      position: absolute;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0,0.7);
      transition: all 0.5s ease;
      
    }
  </style>
</head>

<body>

  <script>
    const myObject = {
      name: "Henry",
      age:30,
      gender:"male"
    }
    console.log(myObject.name);

    function getRandomRGBColor() {
      const myRandomColor = {
        r : `${Math.floor(Math.random() * 256)}`,
        g : `${Math.floor(Math.random() * 256)}`,
        b :`${Math.floor(Math.random() * 256)}`,
      } 
      return `rgb(${myRandomColor.r},${myRandomColor.g},${myRandomColor.b})`;
    }

    function randomStyle() {
      
      const myRandomStyle = {
        transform:`rotate(${Math.random() * 360}deg)`,
        top:`${Math.random()*80 + 10}%`,
        left:`${Math.random()*80 + 10}%`,
       
        backgroundColor:getRandomRGBColor(),
      }
      console.log(typeof(top));
      return myRandomStyle;
    }
   


    function applyRandomStyle(el) {
      const myStyle = randomStyle ();
      console.log(myStyle.transform);
      el.style.top = myStyle.top;
      el.style.left = myStyle.left;
      el.style.backgroundColor = myStyle.backgroundColor;
      el.style.transform = myStyle.transform;

    }

    for(let i = 0; i < 5; i++) {
      const div = document.createElement('div');
      div.classList.add('box');
      applyRandomStyle(div);
      document.body.appendChild(div);
      div.addEventListener('click', ()=> {
        applyRandomStyle(div);
      })
    }
  </script>
</body>
</html>
